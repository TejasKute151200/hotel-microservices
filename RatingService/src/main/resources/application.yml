
# server-port
server:
  port: 8083
#  port: 8084
#  servlet:
#    context-path: /api

# datasource
spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017
      database: microservices
      
# change-default-application-name
  application:
    name: RATING-SERVICE
      
# eureka
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka    